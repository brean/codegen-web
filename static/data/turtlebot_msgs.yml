name: turtlebot3_msgs
desc: Turtlebot 3 Messages
type: ros2_pkg
groups:
  - name: turtlebot3_msgs
    components:
     - name: SensorState
       pkg: turtlebot3_msgs
       attributes:
        - name: header
          attr_type: std_msgs/Header
     - name: Sound
       pkg: turtlebot3_msgs
       attributes:
        - name: value
          attr_type: uint8
     - name: VersionInfo
       pkg: turtlebot3_msgs
       attributes:
        - name: hardware
          attr_type: string
        - name: firmware
          attr_type: string
        - name: software
          attr_type: string
  - name: std_msgs
    components:
     - name: Header
       pkg: std_msgs
       attributes:
        - name: frame_id
          attr_type: string
        - name: stamp
          attr_type: builtin_interfaces/Time